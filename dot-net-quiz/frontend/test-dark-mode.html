<!DOCTYPE html>
<html>
<head>
    <title>Dark Mode Test</title>
    <style>
        body {
            background: #f3f4f6;
            color: #111827;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }
        
        .dark {
            background: #0a0a0a;
            color: #ededed;
        }
        
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .light-btn {
            background: #e5e7eb;
            color: #111827;
        }
        
        .dark-btn {
            background: #374151;
            color: #f3f4f6;
        }
    </style>
</head>
<body>
    <h1>Dark Mode Test</h1>
    <p>This is a test page to verify dark mode functionality.</p>
    
    <button class="light-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
        }
    </script>
</body>
</html>
