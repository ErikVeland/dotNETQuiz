  # Laravel Lessons
  laravelLessons(
    topic: String
    sortBy: String
    sortOrder: String
    limit: Int
    offset: Int
  ): [LaravelLesson!]!

  # .NET Interview Questions
  dotNetInterviewQuestions(
    topic: String
    sortBy: String
    sortOrder: String
    limit: Int
    offset: Int
  ): [InterviewQuestion!]!

  # Next.js Interview Questions
  nextJsInterviewQuestions(
    topic: String
    sortBy: String
    sortOrder: String
    limit: Int
    offset: Int
  ): [InterviewQuestion!]!

  # GraphQL Interview Questions
  graphQLInterviewQuestions(
    topic: String
    sortBy: String
    sortOrder: String
    limit: Int
    offset: Int
  ): [InterviewQuestion!]!

  # Laravel Interview Questions
  laravelInterviewQuestions(
    topic: String
    sortBy: String
    sortOrder: String
    limit: Int
    offset: Int
  ): [LaravelInterviewQuestion!]!

  # React Lessons
  reactLessons(
    topic: String
    sortBy: String
    sortOrder: String
    limit: Int
    offset: Int
  ): [ReactLesson!]!

  # React Interview Questions
  reactInterviewQuestions(
    topic: String
    sortBy: String
    sortOrder: String
    limit: Int
    offset: Int
  ): [ReactInterviewQuestion!]!

  # Tailwind Lessons
  tailwindLessons(
    topic: String
    sortBy: String
    sortOrder: String
    limit: Int
    offset: Int
  ): [TailwindLesson!]!

  # Tailwind Interview Questions
  tailwindInterviewQuestions(
    topic: String
    sortBy: String
    sortOrder: String
    limit: Int
    offset: Int
  ): [TailwindInterviewQuestion!]!

