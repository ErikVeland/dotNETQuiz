<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Quiz - Fullstack Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-indigo-500 text-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold">Tailwind CSS Learning Module</a>
                <nav>
                    <ul class="flex space-x-6">
                        <li><a href="/" class="hover:text-indigo-200">Home</a></li>
                        <li><a href="lessons.html" class="hover:text-indigo-200">Lessons</a></li>
                        <li><a href="quiz.html" class="hover:text-indigo-200">Quiz</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Tailwind CSS Quiz</h1>
            <p class="text-gray-600 mb-8">Test your knowledge of Tailwind CSS concepts</p>
            
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <div class="mb-6">
                    <div class="flex justify-between text-sm text-gray-600 mb-1">
                        <span>Question 1 of 5</span>
                        <span>0% Complete</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-indigo-500 h-2 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
                
                <div>
                    <h2 class="text-xl font-semibold text-gray-900 mb-6">What is the primary benefit of utility-first CSS?</h2>
                    
                    <div class="space-y-3 mb-6">
                        <label class="block w-full text-left p-4 border rounded-lg hover:bg-gray-50 cursor-pointer transition-colors">
                            <div class="flex items-center">
                                <input type="radio" name="question-1" class="mr-3 h-4 w-4 text-indigo-500">
                                <span>You don't need to write custom CSS</span>
                            </div>
                        </label>
                        
                        <label class="block w-full text-left p-4 border rounded-lg hover:bg-gray-50 cursor-pointer transition-colors">
                            <div class="flex items-center">
                                <input type="radio" name="question-1" class="mr-3 h-4 w-4 text-indigo-500">
                                <span>It provides pre-designed components</span>
                            </div>
                        </label>
                        
                        <label class="block w-full text-left p-4 border rounded-lg hover:bg-gray-50 cursor-pointer transition-colors">
                            <div class="flex items-center">
                                <input type="radio" name="question-1" class="mr-3 h-4 w-4 text-indigo-500">
                                <span>It's faster than writing CSS</span>
                            </div>
                        </label>
                        
                        <label class="block w-full text-left p-4 border rounded-lg hover:bg-gray-50 cursor-pointer transition-colors">
                            <div class="flex items-center">
                                <input type="radio" name="question-1" class="mr-3 h-4 w-4 text-indigo-500">
                                <span>It automatically generates JavaScript</span>
                            </div>
                        </label>
                    </div>
                </div>
                
                <div class="flex justify-between mt-8">
                    <button class="px-4 py-2 rounded-lg font-medium bg-gray-100 text-gray-400 cursor-not-allowed" disabled>
                        ← Previous
                    </button>
                    
                    <button class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg font-medium">
                        Next →
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="container mx-auto px-4 py-6">
            <div class="text-center text-gray-600">
                <p>Tailwind CSS Learning Module &copy; <span id="current-year"></span> Fullstack Academy</p>
            </div>
        </div>
    </footer>
    
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
