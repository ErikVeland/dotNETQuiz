version: '3.8'

services:
  # Nginx Gateway
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites-available:/etc/nginx/sites-available
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled
      - ./ssl:/etc/nginx/ssl
      - ./logs:/var/log/nginx
    depends_on:
      - react-frontend
      - react-backend
      - node-frontend
      - node-backend
      - tailwind-app
      - sass-app
    networks:
      - fullstack-network

  # React Module
  react-frontend:
    build: 
      context: ../modules/react/frontend
      dockerfile: Dockerfile
    volumes:
      - ../modules/react/frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - fullstack-network

  react-backend:
    build: 
      context: ../modules/react/backend
      dockerfile: Dockerfile
    volumes:
      - ../modules/react/backend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - fullstack-network

  # Node.js Module
  node-frontend:
    build: 
      context: ../modules/node/frontend
      dockerfile: Dockerfile
    volumes:
      - ../modules/node/frontend:/app
    networks:
      - fullstack-network

  node-backend:
    build: 
      context: ../modules/node/backend
      dockerfile: Dockerfile
    volumes:
      - ../modules/node/backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - fullstack-network

  # Tailwind CSS Module
  tailwind-app:
    build: 
      context: ../modules/tailwind
      dockerfile: Dockerfile
    volumes:
      - ../modules/tailwind:/app
    networks:
      - fullstack-network

  # SASS Module
  sass-app:
    build: 
      context: ../modules/sass
      dockerfile: Dockerfile
    volumes:
      - ../modules/sass:/app
    networks:
      - fullstack-network

networks:
  fullstack-network:
    driver: bridge